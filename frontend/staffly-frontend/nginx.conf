upstream backend_upstream {
    server backend:8080;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ===== PWA: важное — не кэшировать service worker и manifest =====

    # Service Worker: если закэшируется, обновления могут "залипать"
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires -1;
        try_files $uri =404;
    }

    location = /sw.mjs {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires -1;
        try_files $uri =404;
    }

    location = /index.html {
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    # Хэшированные ассеты можно кэшировать навсегда
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Manifest: тоже лучше не держать жёстко в кэше
    location = /manifest.webmanifest {
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    # (опционально, но полезно) Workbox чанки
    location ~* ^/workbox-.*\.js$ {
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    # API → backend
    location /api/ {
        proxy_pass http://backend_upstream;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # СТАТИКА (аватары и training картинки) → тоже backend
    location /static/ {
        proxy_pass http://backend_upstream;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Весь остальной фронт – SPA
    location / {
        try_files $uri /index.html;
    }
}
