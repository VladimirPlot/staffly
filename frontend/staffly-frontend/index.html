<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ✅ Favicons для вкладок/закладок (чтобы браузер НЕ тянул icon-192 как favicon) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16.png" />

    <!-- ✅ iOS icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>staffly-frontend</title>
  </head>
  <body>
    <div id="root">
      <div class="boot">
        <div class="boot__card">
          <div class="boot__title">Staffly</div>
          <div class="boot__subtitle">Загрузка…</div>
        </div>
      </div>
    </div>

    <style>
      /* Минимальный “первый экран” без зависимостей от твоих CSS */
      .boot {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 16px;
        background: linear-gradient(to bottom, #fafafa, #f4f4f5);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      .boot__card {
        width: 100%;
        max-width: 420px;
        background: #fff;
        border: 1px solid #e4e4e7;
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
        text-align: center;
      }
      .boot__title {
        font-weight: 700;
        font-size: 20px;
        color: #18181b;
      }
      .boot__subtitle {
        margin-top: 6px;
        font-size: 13px;
        color: #71717a;
      }
    </style>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
