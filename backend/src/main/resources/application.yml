server:
  port: 8080
  forward-headers-strategy: framework

app:
  jwt:
    secret: ${JWT_SECRET:dev-very-secret-key-change-me}
  auth:
    access-ttl-minutes: ${ACCESS_TTL_MINUTES:15}
    refresh-ttl-days: ${REFRESH_TTL_DAYS:30}
    refresh-cookie-name: "refreshToken"
    refresh-cookie-path: "/api/auth"
  creator:
    phones: "+79999999999"
  hide-creator-emails:
    - admin@staffly.local
  public-base-url: ${PUBLIC_BASE_URL:http://localhost:8080}
  push:
    enabled: ${PUSH_ENABLED:true}
    worker:
      enabled: ${PUSH_WORKER_ENABLED:false}
    vapid:
      public-key: ${VAPID_PUBLIC_KEY:}
      private-key: ${VAPID_PRIVATE_KEY:}
      subject: ${VAPID_SUBJECT:}

spring:
  application:
    name: staffly-backend

  profiles:
    active: dev

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/staffly}
    username: ${DB_USER:app}
    password: ${DB_PASSWORD:app}
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

logging:
  level:
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    org.hibernate.orm.jdbc.bind: WARN
