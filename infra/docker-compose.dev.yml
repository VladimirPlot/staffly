version: "3.9"

services:
  db:
    image: postgres:16
    container_name: staffly-db
    environment:
      POSTGRES_DB: staffly
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
    container_name: staffly-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/staffly
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: app

      # JWT secret (HS256 needs >= 32 chars)
      JWT_SECRET: dev-very-secret-key-change-me-32+chars-long!!_0123456789

      ACCESS_TTL_MINUTES: 15
      REFRESH_TTL_DAYS: 30
    ports:
      - "8080:8080"
    depends_on:
      - db
    volumes:
      - avatars:/app/data/avatars

volumes:
  pgdata:
  avatars: